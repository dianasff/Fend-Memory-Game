<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li class= star><i class="fa fa-star"></i></li>
        		<li class= star><i class="fa fa-star"></i></li>
        		<li class= star><i class="fa fa-star"></i></li>
        	</ul>
            <span class= timer><strong>TIMER</strong></span>

        	<span class="moves">0</span><strong>Move(s)</strong> 
            <div class="start-game">
               <button class="btn btn-default btn-lg"><i class="fa fa-play"></i><strong>Click to Start!</strong></button> 
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
            
        </section>

        <ul class="deck">
            <li class="card open show disabled">
                <i class="innercard fa fa-diamond"></i>
            </li>
            <li class="card disabled">
                <i class="innercard fa fa-paper-plane-o"></i>
            </li>
            <li class="card disabled ">
                <i class="innercard fa fa-anchor"></i>
            </li>
            <li class="card disabled">
                <i class="innercard fa fa-bolt"></i>
            </li>
            <li class="card disabled">
                <i class="innercard fa fa-cube"></i>
            </li>
            <li class="card open show disabled">
                <i class="innercard fa fa-anchor"></i>
            </li>
            <li class="card disabled">
                <i class="innercard fa fa-leaf"></i>
            </li>
            <li class="card disabled">
                <i class="innercard fa fa-bicycle"></i>
            </li>
            <li class="card disabled">
                <i class="innercard fa fa-diamond"></i>
            </li>
            <li class="card disabled">
                <i class="innercard fa fa-bomb"></i>
            </li>
            <li class="card open show disabled">
                <i class="innercard fa fa-leaf"></i>
            </li>
            <li class="card disabled">
                <i class="innercard fa fa-bomb"></i>
            </li>
            <li class="card disabled ">
                <i class="innercard fa fa-bolt"></i>
            </li>
            <li class="card disabled">
                <i class="innercard fa fa-bicycle"></i>
            </li>
            <li class="card disabled">
                <i class="innercard fa fa-paper-plane-o"></i>
            </li>
            <li class="card open show disabled">
                <i class="innercard fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <!-- The Modal provided by https://www.w3schools.com/howto/howto_css_modals.asp, and adapted by me. -->
    <div id="myModal" class="modal">

      
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>CONGRATULATIONS!!</h2>
        </div>
        <div class="modal-body">
            <p>Moves: <span id=numofMoves> </span> moves </p>
            <p>Time: <span id=tTime> </span> </p>
            <p>Rating:  <span id=starRating></span></p>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
